{% load static %}
{% load i18n %}


<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">
    <button type="submit" name="language" value="uk" style="background-color:#417690; border:none; color:#fff; cursor:pointer; margin-right:5px; max-width:40px;">
        UA
    </button>
</form>
